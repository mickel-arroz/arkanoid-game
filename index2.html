<title>Arkanoid Mickel Arroz</title>

<style>
  body {
    background-color: #111;
    display: flex;
    justify-content: center;
  }
  canvas {
    border: 4px solid #fff;
    background: url(./public/bkg.png) repeat;
  }
</style>

<canvas></canvas>

<img
  id="sprite"
  src="./public/sprite.png"
  alt="Arkanoid Sprites"
  hidden
/>
<img
  id="bricks"
  src="./public/bricks.png"
  alt="Arkanoid Bricks"
  hidden
/>

<script>
  const canvas = document.querySelector("canvas");

  const ctx = canvas.getContext("2d");

  // Cargar imagenes
  const $sprite = document.getElementById("sprite");
  const $bricks = document.getElementById("bricks");

  // VARIABLES DE LOS ELEMENTOS

  canvas.width = 280;
  canvas.height = 300;

  // Tama√±o de la pelota
  const ballRadius = 3;

  // Posicion de la pelota
  let x = canvas.width / 2;
  let y = canvas.height - 40;

  // Velocidad de la Pelota
  let dx = 3;
  let dy = -1;

  const paddleHeight = 10;
  const paddleWidth = 50;

  let paddleX = (canvas.width - paddleWidth) / 2;
  let paddleY = canvas.height - paddleHeight - 10;

  let leftPressed = false;
  let rightPressed = false;

  // Ladrillos
  const brickRowCount = 7;
  const brickColumnCount = 7;
  const brickWidth = 32;
  const brickHeight = 16;
  const brickPadding = 1;
  const brickOffsetTop = 60;
  const brickOffsetLeft = 28;
  const bricks = [];

  const BRICK_STATUS = {
    DESTROYED: 0,
    ACTIVE: 1,
  };

  for (let c = 0; c < brickColumnCount; c++) {
    bricks[c] = [];
    for (let r = 0; r < brickRowCount; r++) {
      const brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
      const brickY = r * (brickHeight + brickPadding) + brickOffsetTop;

      const random = Math.floor(Math.random() * 8);

      bricks[c][r] = {
        x: brickX,
        y: brickY,
        status: BRICK_STATUS.ACTIVE,
        color: random,
      };
    }
  }

  // FUNCIONES DE DIBUJADO
  const drawBall = () => {
    ctx.beginPath();
    ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
    ctx.fillStyle = "#fff";
    ctx.fill();
    ctx.closePath();
  };

  const drawPaddle = () => {
    ctx.beginPath();

    ctx.drawImage(
      $sprite,
      29,
      174,
      paddleWidth,
      paddleHeight,
      paddleX,
      paddleY,
      paddleWidth,
      paddleHeight
    );

    ctx.closePath();
  };

  const drawBricks = () => {
    for (let c = 0; c < brickColumnCount; c++) {
      for (let r = 0; r < brickRowCount; r++) {
        const currentBrick = bricks[c][r];
        if (currentBrick.status === BRICK_STATUS.DESTROYED) continue;

        const clipX = currentBrick.color * 32;

        ctx.drawImage(
          $bricks,
          clipX,
          0,
          32,
          16,
          currentBrick.x,
          currentBrick.y,
          brickWidth,
          brickHeight
        );
      }
    }
  };

  const drawScore = () => {};

  // FUNCIONES DE MOVIMIENTOS Y COLISIONES

  const ballMovement = () => {
    // Colision paredes laterales
    if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
      // Invertir direccion en X
      dx = -dx;
    }

    // Colision pared superior
    if (y + dy < ballRadius) {
      dy = -dy;
    }

    if (
      x + ballRadius > paddleX &&
      x + ballRadius < paddleX + paddleWidth &&
      y + ballRadius + dy > paddleY
    ) {
      dy = -dy;
    } else if (y + ballRadius + dy > canvas.height - ballRadius) {
      dy = -dy;
      document.location.reload();
    }

    x += dx;
    y += dy;
  };

  const collisionDetection = () => {
    for (let c = 0; c < brickColumnCount; c++) {
      for (let r = 0; r < brickRowCount; r++) {
        const currentBrick = bricks[c][r];
        if (currentBrick.status === BRICK_STATUS.DESTROYED) continue;

        const isBallSameXAsBrick =
          x + ballRadius > currentBrick.x - brickPadding &&
          x - ballRadius < currentBrick.x + brickWidth;

        const isBallSameYAsBrick =
          y + ballRadius > currentBrick.y &&
          y - ballRadius < currentBrick.y + brickHeight;

        if (isBallSameXAsBrick && isBallSameYAsBrick) {
          dy = -dy;
          currentBrick.status = BRICK_STATUS.DESTROYED;
        }
      }
    }
  };

  const cleanCanvas = () => {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  };

  const initEvent = () => {
    const keyDownHandler = (event) => {
      const { key } = event;
      if (key === "Right" || key === "ArrowRight") {
        rightPressed = true;
      } else if (key === "Left" || key === "ArrowLeft") {
        leftPressed = true;
      }
    };
    const keyUpHandler = (event) => {
      const { key } = event;
      if (key === "Right" || key === "ArrowRight") {
        rightPressed = false;
      } else if (key === "Left" || key === "ArrowLeft") {
        leftPressed = false;
      }
    };
    document.addEventListener("keydown", keyDownHandler);
    document.addEventListener("keyup", keyUpHandler);
  };

  const paddleMovement = () => {
    if (leftPressed && paddleX > 3) {
      paddleX -= 6;
    } else if (rightPressed && paddleX < canvas.width - paddleWidth - 3) {
      paddleX += 6;
    }
  };

  const draw = () => {
    cleanCanvas();

    // Apartado de Dibujado de elementos
    drawBall();
    drawPaddle();
    drawBricks();
    drawScore();

    // Apartado de Movimiento y colisiones
    collisionDetection();
    ballMovement();
    paddleMovement();

    initEvent();

    // Funcion para llamar constantemente y redibujar el canvas
    window.requestAnimationFrame(draw);
  };

  ctx.closePath();

  draw();
</script>
